<head>
  {%include bootstrap.html%}
  <script charset="utf-8">
    function InvalidMsg(textbox) {

      if (textbox.value == '') {
        textbox.setCustomValidity('This field is requered.');
      }
      else if(textbox.validity.typeMismatch){
        textbox.setCustomValidity('This field is requered.');
      }
      else {
        textbox.setCustomValidity('');
      }
      return true;
  }
  </script>
</head>
<body>
<div class="text-align: center;">
    <form class="form-horizontal" action="https://getsimpleform.com/messages?form_api_token=c7e39c32e99e0eeb2da6b6ec325e039f" method="post">
      <input type='hidden' name='redirect_to' value='http://capriatto.github.io' />
      <fieldset>
        <!-- Name input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="name">Name</label>
          <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Your full name..." class="form-control" oninvalid="InvalidMsg(this);" required>
          </div>
        </div>

        <!-- Email input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="email">Email</label>
          <div class="col-md-9">
            <input id="email" name="email" type="email" placeholder="Your email ..." class="form-control" oninvalid="InvalidMsg(this);" required>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-9">
            <label>
              <input type="checkbox" id="terms" data-error="I'm not a robot" required> I'm not a robot
            </label>
          </div>
        </div>
        <!-- Message body -->
        <div class="form-group">
          <label class="col-md-3 control-label" for="message">Message</label>
          <div class="col-md-9">
            <textarea class="form-control" id="message" name="message " placeholder="Type your nice message..." rows="5" oninvalid="InvalidMsg(this);" required></textarea>
          </div>
        </div>




        <!-- Form actions -->
        <div class="form-group">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
          </div>
        </div>
      </fieldset>
      </form>
</div>
</body>
