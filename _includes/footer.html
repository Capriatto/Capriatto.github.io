<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
         {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="icon  icon--twitter">
                <i class="icon-twitter footer-social-icon"></i>
              </span>

              <span class="username">Twitter</span>
            </a>
          </li>
          {% endif %}{% if site.instagram_username %}
          <li>
            <a href="https://instagram.com/{{ site.instagram_username }}">
              <span class="icon  icon--instagram">
                <i class="icon-instagram footer-social-icon"></i>
              </span>

              <span class="username">Instagram</span>
            </a>
          </li>
          {% endif %}
        
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>
  <div class="footer-copyright">
    <p class="center">
      &copy; Made with â™¥ and Jekyll by Capriatto {{ site.time | date: '%Y' }}
    </p>
  </div>

</footer>
